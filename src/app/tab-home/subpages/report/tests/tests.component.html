<ion-card *ngFor="let test of tests">
  <ion-card-header style="text-align: left;">
    <ion-card-subtitle>
      {{ test.date.slice(0, 10) }} &nbsp; {{ test.date.slice(11, 16) }}
    </ion-card-subtitle>
    <ion-label color="dark">
      {{ test.type }}
    </ion-label>
  </ion-card-header>
  <ion-card-content style="text-align: left;" color="dark">
    <ion-grid>
      <ion-row>
        <ion-col size='4'>
          <h3>Value</h3>
        </ion-col>
        <ion-col size='8'>
          <h3> {{ test.value.toFixed(2) }} &nbsp; {{ test.unit }} </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    
  </ion-card-content>
</ion-card>
