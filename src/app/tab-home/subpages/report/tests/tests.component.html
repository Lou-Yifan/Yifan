<ion-card *ngFor="let test of tests" color="cardcolor">
  <ion-card-header style="text-align: left;">
    <ion-card-subtitle>
      {{ test.date.slice(0, 10) }} &nbsp; {{ test.date.slice(11, 16) }}
    </ion-card-subtitle>
    <ion-label color="dark">
      {{ test.type }}
    </ion-label>
  </ion-card-header>
  <ion-card-content style="text-align: left;" color="dark">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size='4' class="ion-no-padding">
          <p [ngStyle]="{'font-size': myFont()}">Value</p>
        </ion-col>
        <ion-col size='8'>
          <p [ngStyle]="{'font-size': myFont()}"> {{ test.value.toFixed(2) }} &nbsp; {{ test.unit }} </p>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    
  </ion-card-content>
</ion-card>
