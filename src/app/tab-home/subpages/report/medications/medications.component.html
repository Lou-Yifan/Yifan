<ion-card *ngFor="let medication of medications"  style="text-align: left;" color="cardcolor">
  <img [src]="medication.medicineUrl" style="width: 100%; max-height: 250px;">
  <ion-card-header>
    <ion-card-subtitle>{{ datetime }}</ion-card-subtitle>
    <ion-card-title lines="none">{{ medication.medicineName }}</ion-card-title>
  </ion-card-header>
  <ion-card-content style="padding-top: 0;">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size='8'>
          <h2>Times per day:</h2>
        </ion-col>
        <ion-col size='4'>
          <h2> {{ medication.timesPerDay }} </h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size='8'>
          <h2>Dose</h2>
        </ion-col>
        <ion-col size='4'>
          <h2> {{ medication.piecesPerTime }} </h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size='8'>
          <h2>Instruction</h2>
        </ion-col>
        <ion-col size='4'>
          <h2> {{ medication.directions }} </h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
