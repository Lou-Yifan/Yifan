<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngFor="let appointment of appointments">
    <ion-card-header>
      <ion-label color="dark">
        <ion-icon name="today-outline" color="success"></ion-icon>
        <h2 style="display: inline-block;">&nbsp;{{ appointment.date }}</h2>
        <h2 style="display: inline-block;">&nbsp;{{ appointment.time.slice(0, 5) }}</h2>
        <h3>Event:  {{ appointment.event }}</h3>
      </ion-label>
    </ion-card-header>
    <ion-card-content>
      <h5>Department: {{ appointment.department }}</h5>
      <h5>Clinician:  {{ appointment.clinicianId }}</h5>
      <h5>Location: {{ appointment.floor }}, {{ appointment.room }}</h5>
    </ion-card-content>
  </ion-card>

</ion-content>
