<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
      <ion-title>Observations</ion-title>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment
      slot="end"
      (ionChange)="segmentChanged()"
      [(ngModel)]="segment"
    >
      <ion-segment-button value="0">
        <ion-icon name="calendar" color="primary"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-icon name="bar-chart" color="primary"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" color="light">
  <ion-slides
    #slides
    (ionSlideDidChange)="slideChanged()"
    class="ion-no-padding"
    class="ion-no-margin"
    [options]="{autoHeight: true}"
  >
    <ion-slide>
      <app-observation-list
        [observations]="observations"
        class="fullWidth"
      ></app-observation-list>
    </ion-slide>

    <ion-slide>
      <ion-list style="width: 100%" class="ion-no-padding">
        <ion-item
          *ngFor="let data of chartData"
          lines="none"
          class="ion-no-margin"
          class="ion-no-padding"
        >
          <app-charts
            [labels]="label"
            [labelData]="data"
            class="fullWidth"
          ></app-charts>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
