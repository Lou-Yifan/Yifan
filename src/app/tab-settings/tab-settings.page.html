<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item [routerLink]="['/tabs/settings/font-size']">
      <ion-icon name="text" slot="start" color="secondary"></ion-icon>
      <ion-label>Font size</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/tabs/settings/card-color']">
      <ion-icon name="color-palette" slot="start" color="warning "></ion-icon>
      <ion-label>Card color</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="cloudy-night" slot="start" color="purple"></ion-icon>
      <ion-label>
        Dark mode
      </ion-label>
      <ion-toggle color="purple" (ionChange)="changeMode()" slot="end"></ion-toggle>
  </ion-item>
  </ion-list>

</ion-content>
