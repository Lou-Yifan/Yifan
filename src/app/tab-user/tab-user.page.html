<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-icon name="key" slot="start" color="warning"></ion-icon>
      <ion-label>
        Change password
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" class="logoutBtn" color="danger" (click)="logout()">Logout</ion-button>
</ion-content>
